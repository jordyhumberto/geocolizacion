<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PruebaGeo</title>
    <style>
        #map {
         height: 400px;
         width: 100%;
        }
     </style>
</head>
<body>
    <!--API KEY = AIzaSyD7bAV8wY2OHop3Su3qXMdsxSFo40mfp5A-->
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var miUbicacion = {lat: -12.071444399999999, lng: -77.0439913};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: miUbicacion
        });
        var marker = new google.maps.Marker({
          position: miUbicacion,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7bAV8wY2OHop3Su3qXMdsxSFo40mfp5A&callback=initMap">
    </script>
</body>
</html>

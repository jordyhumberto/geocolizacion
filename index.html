<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geolocalizacion</title>
</head>
<body>
    <button onclick="findMe()">Mostrar ubicacion</button>
    <div id="map"></div>
    <script>
        //verificar si es compatible con el navegador
        //API KEY = AIzaSyD7bAV8wY2OHop3Su3qXMdsxSFo40mfp5A
        function findMe(){
            var output=document.getElementById('map');
            if (navigator.geolocation) {
                output.innerHTML="<p>Tu navegador soporta Geolocalizacion</p>";
            }else{
                output.innerHTML="<p>Tu navegador no soporta Geolocalizacion</p>";   
            }
            function localizacion(posicion) {
                var latitude=posicion.coords.latitude;
                var longitud=posicion.coords.longitude;
                output.innerHTML="<p>latitud: "+latitude+"<br>"+"longitud: "+longitud+"</p>";
            }
            function error() {
                output.innerHTML="<p>No se pudo obtener tu ubicacion</p>";
            }
            navigator.geolocation.getCurrentPosition(localizacion,error);
        }
    </script>
</body>
</html>
